<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Piedra, Papel o Tijera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    h1 {
      font-size: 2rem;
    }
    .choices button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      transition: background 0.3s;
    }
    .choices button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>ü™® Piedra, üìÑ Papel o ‚úÇÔ∏è Tijera</h1>
  <div class="choices">
    <button onclick="play('piedra')">ü™® Piedra</button>
    <button onclick="play('papel')">üìÑ Papel</button>
    <button onclick="play('tijera')">‚úÇÔ∏è Tijera</button>
  </div>
  <div id="result"></div>

  <script>
    function play(playerChoice) {
      const choices = ['piedra', 'papel', 'tijera'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = "";

      if (playerChoice === computerChoice) {
        result = `Empate. Ambos eligieron ${playerChoice}.`;
      } else if (
        (playerChoice === 'piedra' && computerChoice === 'tijera') ||
        (playerChoice === 'papel' && computerChoice === 'piedra') ||
        (playerChoice === 'tijera' && computerChoice === 'papel')
      ) {
        result = `¬°Ganaste! T√∫: ${playerChoice} | CPU: ${computerChoice}`;
      } else {
        result = `Perdiste. T√∫: ${playerChoice} | CPU: ${computerChoice}`;
      }

      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
